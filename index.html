<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap"
      rel="stylesheet"
    />
    <title>dev.finance$</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="logo dev.finance$" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagem de entradas" />
          </h3>
          <p id="income-display">5.000,00 Mzn</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Imagem de saidas" />
          </h3>
          <p id="expense-display">2.000,00 Mzn</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Imagem de total" />
          </h3>
          <p id="total-display">5.000,00 Mzn</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" class="button new" onclick="Modal.open()"
          >+ Nova Transação</a
        >
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <section id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label for="description" class="sr-only">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>

            <div class="input-group">
              <label for="amount" class="sr-only">Valor</label>
              <input
                type="number"
                id="amount"
                name="amount"
                step="0.01"
                placeholder="0,00"
              />
              <small class="help">
                Use o sinal - (negativo) para despesas e , (virgula) para casas
                decimais
              </small>
            </div>

            <div class="input-group">
              <label for="date" class="sr-only">Descrição</label>
              <input
                type="date"
                id="date"
                name="date"
                placeholder="01/01/2021"
              />
            </div>

            <div class="input-group actions">
              <button type="button" class="cancel" onclick="Modal.close()">
                Cancelar
              </button>
              <button type="submit">Salvar</button>
            </div>
          </form>
        </section>
      </div>
    </div>

    <footer class="container">
      <p>dev.finance$</p>
    </footer>

    <script src="./scripts.js"></script>
  </body>
</html>
