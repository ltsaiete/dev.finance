<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap"
      rel="stylesheet"
    />
    <title>dev.finance$</title>
  </head>
  <body>
    <header>
      <h1 id="logo">dev.finance$</h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2>Balanço</h2>

        <div class="card">
          <h3>Entradas</h3>
          <p>5.000,00 Mzn</p>
        </div>

        <div class="card">
          <h3>Saídas</h3>
          <p>2.000,00 Mzn</p>
        </div>

        <div class="card total">
          <h3>Total</h3>
          <p>5.000,00 Mzn</p>
        </div>
      </section>

      <section id="transaction">
        <h2>Transações</h2>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="description">Luz</td>
              <td class="expense">-500,00 Mzn</td>
              <td class="date">23/10/2021</td>
            </tr>

            <tr>
              <td class="description">Criação de website</td>
              <td class="income">5.000,00 Mzn</td>
              <td class="date">05/11/2021</td>
            </tr>
            <tr>
              <td class="description">Internet</td>
              <td class="income">2.000,00 Mzn</td>
              <td class="date">20/10/2021</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer class="container">
      <p>dev.finance$</p>
    </footer>
  </body>
</html>
